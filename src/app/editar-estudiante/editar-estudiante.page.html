<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="apellidos" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota1</ion-label>
        <ion-input formControlName="nota1" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota2</ion-label>
        <ion-input formControlName="nota2" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Actuakizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
